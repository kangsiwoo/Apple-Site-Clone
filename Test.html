<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 14 Pro</title>
  <style>
      /* 전역 스타일 */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      /* 네비게이션 바 스타일 */
      nav {
          background-color: #000;
          color: #fff;
          padding: 10px;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
      }

      nav ul li {
          display: inline;
          margin-right: 10px;
      }

      nav ul li a {
          color: #fff;
          text-decoration: none;
      }

      /* 메인 콘텐츠 스타일 */
      #main-content {
          text-align: center;
          padding: 50px;
      }

      #main-content h1 {
          font-size: 36px;
      }

      #main-content p {
          font-size: 18px;
          margin-bottom: 30px;
      }

      .cta-button {
          background-color: #000;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
      }

      /* 푸터 스타일 */
      footer {
          background-color: #f0f0f0;
          padding: 10px;
          text-align: center;
      }

  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">Specifications</a></li>
    <li><a href="#">Pricing</a></li>
  </ul>
</nav>

<!-- 메인 콘텐츠 -->
<section id="main-content">
  <h1>iPhone 14 Pro</h1>
  <p>Experience the future with the iPhone 14 Pro. The most advanced iPhone yet.</p>
  <a href="#" class="cta-button">Learn More</a>
</section>

<!-- 푸터 -->
<footer>
  <p>&copy; 2023 Apple Inc. All rights reserved.</p>
</footer>
</body>
</html>
